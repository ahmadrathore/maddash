##
# Set the directory where the database will be stored
database: /Users/alake/Programming/Java/maddash/maddash-server/data

##
# Set the number of jobs that can run in parallel. Default is 50.
jobThreadPoolSize: 20 

##
# Set number of jobs that can be in queue at one time. Default is 250.
#jobBatchSize: 250

###
# Disable the job scheduler if you only want to run the REST server
#disableScheduler: 0

###
# Skips table and index rebuild at start-up. It can speed up start-up time if set to 1.
skipTableBuild: 0 

##
# Set the host where the REST server listens
serverHost: "localhost"

##
# Activate http and set the port where it listens
http: 
    port: 8881


##
# Manually defined groups
groups:
  pScheduler-Loss-rows:
    - antg-dev.es.net
  pScheduler-Loss-columns:
    - albq-owamp.es.net 
    - anl-owamp.es.net 
    - bois-owamp.es.net
    - bost-owamp.es.net 
    - atla-owamp.es.net 
    - sacr-owamp.es.net 
    - lbl-owamp.es.net
    - lond-owamp.es.net

##
# Manually defined checks
checks:
  pScheduler-Loss-Check:
    name: pScheduler Loss
    id: pScheduler-Loss-Check
    type: net.es.maddash.checks.PSNagiosCheck
    description: Loss from %row to %col
    warning_description: Loss rate is >= 0.001
    critical_description: Loss rate is >= 0.1
    checkInterval: 1800
    retryAttempts: 3
    retryInterval: 600
    timeout: 60
    excludeChecks: {}
    ok_description: Loss rate is <= 0.001
    params:
      command: /Users/alake/Programming/Perl/perfSONAR/nagios/bin/check_owdelay.pl -u %maUrl -w 0.001 -c 0.1 -r 2700 -l -p -s %row -d %col --tool pscheduler/powstream
      maUrl: 
        default: "http://ps-test.ctc.grnoc.iu.edu/esmond/perfsonar/archive/"
      graphUrl: http://ps-dashboard.es.net/perfsonar-graphs/graphWidget.cgi?url=%maUrl&source=%row&dest=%col&tool=pscheduler/powstream
    
  pScheduler-Loss-Check-Reverse:
    name: pScheduler Loss Reverse
    id: pScheduler-Loss-Check-Reverse
    type: net.es.maddash.checks.PSNagiosCheck
    description: Loss from %col to %row
    warning_description: Loss rate is >= 0.001
    critical_description: Loss rate is >= 0.1
    checkInterval: 1800
    retryAttempts: 3
    retryInterval: 600
    timeout: 60
    excludeChecks: {}
    ok_description: Loss rate is <= 0.001
    params:
      command: /Users/alake/Programming/Perl/perfSONAR/nagios/bin/check_owdelay.pl -u %maUrl -w 0.001 -c 0.1 -r 2700 -l -p -s %col -d %row --tool pscheduler/powstream
      maUrl:
         default: "http://ps-test.ctc.grnoc.iu.edu/esmond/perfsonar/archive/"
      graphUrl: http://ps-dashboard.es.net/perfsonar-graphs/graphWidget.cgi?url=%maUrl&source=%col&dest=%row&tool=pscheduler/powstream
    
##
# Manually defined grids
grids:
  -
    name: 'pScheduler Packet Loss'
    checks:
      - pScheduler-Loss-Check
      - pScheduler-Loss-Check-Reverse
    colOrder: group
    columnAlgorithm: all
    rows: pScheduler-Loss-rows
    columns: pScheduler-Loss-columns
    excludeSelf: 1
    rowOrder: alphabetical
    statusLabels:
      critical: Loss rate is >= 0.1
      notrun: Check has not yet run
      ok: Loss rate is <= 0.001
      unknown: Unable to retrieve data
      warning: Loss rate is >= 0.001

##
# Manually defined dashboards
dashboards:
    - name: "pScheduler Testing"
      grids:
        - name: "pScheduler Packet Loss"
